<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPH Water Simulation - AR Hand Control</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
      width: 100vw;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #webcam {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    #simCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    #ui-overlay {
      position: absolute;
      top: 16px; left: 16px;
      z-index: 10;
      color: #fff;
      pointer-events: none;
    }
    #ui-overlay h1 {
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 4px;
    }
    #stats {
      font-size: 13px;
      opacity: 0.8;
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }
    #controls {
      position: absolute;
      bottom: 16px; left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
      pointer-events: all;
    }
    .btn {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      padding: 8px 18px;
      border-radius: 24px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: rgba(255,255,255,0.3); }
    .btn.active { background: rgba(80,160,255,0.5); border-color: rgba(80,160,255,0.7); }
    #loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      color: #fff;
      text-align: center;
      font-size: 20px;
    }
    #loading .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #5af;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #hand-indicator {
      position: absolute;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="simCanvas"></canvas>
    <div id="ui-overlay">
      <h1>SPH Water Sim + Hand Tracking</h1>
      <div id="stats">Loading...</div>
    </div>
    <div id="controls">
      <button class="btn active" id="btnGravity" onclick="toggleGravity()">Gravity: ON</button>
      <button class="btn" id="btnSpawn" onclick="spawnBlob()">Spawn Blob</button>
      <button class="btn" id="btnReset" onclick="resetSim()">Reset</button>
      <button class="btn" id="btnColor" onclick="cycleColor()">Color: Blue</button>
    </div>
    <div id="loading">
      <div class="spinner"></div>
      <div>Starting camera & hand tracking...</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
